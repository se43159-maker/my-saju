<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명품 사주 분석기</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; padding: 20px; max-width: 500px; margin: auto; background-color: #f9f9f9; }
        .box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #2c3e50; color: white; font-weight: bold; border: none; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #1a252f; }
        #result { margin-top: 20px; padding: 15px; background-color: #e8f4f8; border-left: 5px solid #3498db; white-space: pre-wrap; font-size: 15px; line-height: 1.6; display: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="text-align: center; color: #2c3e50;">명품 사주 추출기</h2>
        <label>생년월일 (양력)</label>
        <input type="date" id="birthDate" required>
        
        <label style="display:block; margin-top:10px;">태어난 시간</label>
        <input type="time" id="birthTime">
        
        <label style="display:block; margin-top:10px;">성별</label>
        <select id="gender">
            <option value="male">남자</option>
            <option value="female">여자</option>
        </select>
        
        <button onclick="analyzeSaju()">사주 명식 뽑기</button>

        <div id="result"></div>
    </div>

    <script src="script.js?v=999"></script>
</body>
</html>
